<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Tela de login minha</title>
</head>
<body>
    <section> 
        <div class="container-imagem">
            <img src="./img/login.svg" alt="Imagem de Login">
        </div>
        
        
        <div class="container-login">
            <header>
                <h1>Login</h1>
            </header>
            
            <main>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="@gmail.com">
            
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                
                <div class="container-senha">
                    
                    <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label>Remember me</label>
                    </div>
                    <a href="https://accounts.google.com/v3/signin/challenge/pwd" target="_blank">Esqueceu a Senha?</a>

                    
                </div>
            
                <button>Entrar</button>
        
                <p>NÃ£o tem uma conta? <a href="https://accounts.google.com/lifecycle/steps/signup/name" target="_blank">Inscreva-se</a></p>
                        
                    <article>
                        <div>
                            <h2>Logar com</h2>
                        </div>
                        <div>
                            <a target="_blank" href="#"><img src="./img/apple.png" alt="Apple"></a>
                            <a target="_blank" href="#"><img src="./img/google.png" alt="Google"></a>
                            <a target="_blank" href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                        </div>
                    </article>
            </main>
        </div>
    </section>
</body>
</html>
